<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawasome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>Reservia</title>
  </head>
  <body>
    <header>
      <div>
        <img src="img/Reservia.svg">
      </div>
      <div class="top_menu">
        <a class="menu_item" href="">Hébergements</a>
        <a class="menu_item" href="">Activités</a>
        <a class="menu_item" href="">S'inscrire</a>
      </div>
    </header>

    <main>
      <section>
        <p>
          <span class="bold">
            Trouver votre hébergement pour des vacances de rêve
          </span>
          <br>
          En plein centre ville ou en pleine nature
        </p>

        <div class="search_container">
          <i class="fas fa-map-marker-alt icon"></i>
          <input type="text" value="Marseille, France">
          <button class="search_button">Rechercher</button>
        </div>

        <div class="filters">
          <p class="filters-title">Filtres</p>

          <div class="filters-elements">
            <div class="filters-element">
              <i class="fas fa-money-bill-wave icon"></i>
              Economique
            </div>
            <div class="filters-element">
              <i class="fas fa-child icon"></i>
              Familial
            </div>
            <div class="filters-element">
              <i class="fas fa-heart icon"></i>
              Romantique
            </div>
            <div class="filters-element">
              <i class="fas fa-dog icon"></i>
              Animaux autorisés
            </div>
          </div>
        </div>

        <p>

        </p>
      </section>
    </main>
  </body>
</html>
